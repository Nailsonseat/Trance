<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trance Creator Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Trance Creator Report</h1>
    <table>
        <tr>
            <th>Creator Name</th>
            <td>{{data.name}}</td>
        </tr>
        <tr>
            <th>Total Songs</th>
            <td>{{data.total_songs}}</td>
        </tr>
        <tr>
            <th>Total Albums</th>
            <td>{{data.total_albums}}</td>
        </tr>
        <tr>
            <th>Total Likes</th>
            <td>{{data.total_likes}}</td>
        </tr>
        <tr>
            <th>Total Reports</th>
            <td>{{data.total_reports}}</td>
        </tr>
        <tr>
            <th>Total Streams</th>
            <td>{{data.total_streams}}</td>
        </tr>
    </table>
</body>

</html>
